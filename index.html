<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 960px;
      margin: 0 auto;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #eee;
    }
    .job-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .job-card:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .job-title {
      font-weight: bold;
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .job-id {
      color: #7f8c8d;
      font-size: 0.9em;
      margin-bottom: 8px;
    }
    .job-details {
      line-height: 1.6;
    }
    .tag {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 8px;
      margin-bottom: 8px;
      background-color: #e0f2f1;
      color: #00796b;
      border-radius: 4px;
      font-size: 0.9em;
    }
    #error-message {
      color: #e74c3c;
      padding: 10px;
      background-color: #fdeaea;
      border-radius: 4px;
      margin-bottom: 20px;
      display: none;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h2>Current Openings</h2>
  <div id="error-message"></div>
  <div id="job-list" class="loading">Loading jobs...</div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.4/dist/umd/supabase.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const errorBox = document.getElementById('error-message');
      const jobList = document.getElementById('job-list');
      
      try {
        // Initialize Supabase client
        const supabaseUrl = 'https://prhsilyjzxbkufchywxt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByaHNpbHlqenhia3VmY2h5d3h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY2NjM5MTEsImV4cCI6MjA1MjIzOTkxMX0.UBvxEhKEMtsRuDWBSDTglfnupKf9fyPI9IvQBxS5F6U';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Check if Supabase jobs table exists
        async function checkJobs() {
          // Try to directly query the jobs table to bypass system tables access issues
          const { data, error } = await supabase
            .from('jobs')
            .select('id, job_id, title, department, description, location, is_internship, expected_ctc_range, is_active, joining_months')
            .eq('is_active', true)
            .limit(10);
            
          if (error) {
            console.error('Error fetching jobs:', error);
            errorBox.style.display = 'block';
            errorBox.textContent = `Error loading jobs: ${error.message}`;
            jobList.innerHTML = 'Could not load job listings. Please try again later.';
            return;
          }
          
          if (!data || data.length === 0) {
            jobList.innerHTML = 'No job listings found in the database.';
            return;
          }
          
          // Create job cards
          jobList.innerHTML = '';
          jobList.classList.remove('loading');
          
          data.forEach(job => {
            const card = document.createElement('div');
            card.className = 'job-card';
            
            // Required fields
            const title = job.title || 'Untitled Position';
            const department = job.department || 'Unspecified Department';
            const jobId = job.job_id || 'No ID';
            
            // Optional fields with defaults
            const description = job.description || 'No description available';
            const location = job.location || 'Remote/Flexible';
            const isInternship = job.is_internship !== null ? job.is_internship : false;
            const ctcRange = job.expected_ctc_range || 'Competitive';
            const joiningMonths = job.joining_months || 'Immediate';
            
            card.innerHTML = `
              <div class="job-id">Job ID: ${jobId}</div>
              <div class="job-title">${title}</div>
              <div>
                <span class="tag">${department}</span>
                <span class="tag">${location}</span>
                ${isInternship ? '<span class="tag">Internship</span>' : ''}
              </div>
              <div class="job-details">
                <p>${description}</p>
                <p><strong>Expected CTC:</strong> ${ctcRange}</p>
                <p><strong>Joining Period:</strong> ${joiningMonths}</p>
              </div>
            `;
            
            jobList.appendChild(card);
          });
        }
        
        // Call the function to check and display jobs
        checkJobs();
        
      } catch (e) {
        console.error('Unexpected error:', e);
        errorBox.style.display = 'block';
        errorBox.textContent = `An unexpected error occurred: ${e.message}`;
        jobList.innerHTML = 'Could not load job listings due to an error.';
      }
    });
  </script>
</body>
</html>
